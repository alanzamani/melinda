<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="back" class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
    <p id="webchat" class="text-capitalize">webchat</p>
    <div id="content">
        <p id="intro-message" class="text-capitalize">start chatting by clicking "chat now"</p>
    </div>
    <div id="triangle-topleft"></div>
    <br>
    <p id="chat" onclick="toggle()">Chat now</p>
    <br>
    <form id="form">
        <input type="text">
        <button>send</button>
    </form>


</div>
<script>
    function toggle() {
        document.getElementById("chat").style.visibility = "hidden";
        document.getElementById("intro-message").style.visibility = "hidden";
        document.getElementById("form").style.visibility = "visible";
    }
</script>
<script src="script/script.js"></script>
</body>
</html>
